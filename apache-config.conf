# Apache Virtual Host Configuration for frankhost.us
# Save this as: /etc/apache2/sites-available/frankhost.us.conf

<VirtualHost *:80>
    ServerName frankhost.us
    ServerAlias www.frankhost.us
    DocumentRoot /var/www/html/smatcampus/public

    <Directory /var/www/html/smatcampus/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/frankhost_error.log
    CustomLog ${APACHE_LOG_DIR}/frankhost_access.log combined
</VirtualHost>

# HTTPS Virtual Host (after SSL certificate installation)
<VirtualHost *:443>
    ServerName frankhost.us
    ServerAlias www.frankhost.us
    DocumentRoot /var/www/html/smatcampus/public

    <Directory /var/www/html/smatcampus/public>
        AllowOverride All
        Require all granted
    </Directory>

    # SSL Configuration (update paths to your SSL certificates)
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    SSLCertificateChainFile /path/to/your/ca-bundle.crt

    ErrorLog ${APACHE_LOG_DIR}/frankhost_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/frankhost_ssl_access.log combined
</VirtualHost>
