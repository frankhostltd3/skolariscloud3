name: Deploy to VPS (CyberPanel)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    name: Upload and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rsync and sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync sshpass

      - name: Validate required inputs
        run: |
          missing=()
          [ -z "${{ secrets.VPS_HOST }}" ] && missing+=(VPS_HOST)
          [ -z "${{ secrets.VPS_USER }}" ] && missing+=(VPS_USER)
          [ -z "${{ secrets.VPS_PASSWORD }}" ] && missing+=(VPS_PASSWORD)
          [ -z "${{ secrets.VPS_APP_PATH }}" ] && missing+=(VPS_APP_PATH)
          [ -z "${{ secrets.VPS_WEBROOT_PATH }}" ] && missing+=(VPS_WEBROOT_PATH)
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            exit 1
          fi

      - name: Test SSH connectivity (password auth)
        run: |
          PORT="${{ secrets.VPS_PORT }}"; [ -z "$PORT" ] && PORT=22
          export SSHPASS="${{ secrets.VPS_PASSWORD }}"
          if [ -z "$SSHPASS" ]; then echo "VPS_PASSWORD is empty; set repo secret VPS_PASSWORD"; exit 1; fi
          sshpass -e \
            ssh -p "$PORT" -o StrictHostKeyChecking=no -o ConnectTimeout=15 \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "echo 'SSH OK on port ' $PORT 'as' $(whoami) && uname -a"

      - name: Check remote tools (rsync, tar)
        run: |
          PORT="${{ secrets.VPS_PORT }}"; [ -z "$PORT" ] && PORT=22
          export SSHPASS="${{ secrets.VPS_PASSWORD }}"
          if [ -z "$SSHPASS" ]; then echo "VPS_PASSWORD is empty; set repo secret VPS_PASSWORD"; exit 1; fi
          sshpass -e \
            ssh -p "$PORT" -o StrictHostKeyChecking=no \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "command -v rsync >/dev/null 2>&1 && echo 'remote rsync: OK' || echo 'remote rsync: MISSING'; command -v tar >/dev/null 2>&1 && echo 'remote tar: OK' || echo 'remote tar: MISSING'"

      - name: Ensure remote app path exists
        run: |
          PORT="${{ secrets.VPS_PORT }}"; [ -z "$PORT" ] && PORT=22
          export SSHPASS="${{ secrets.VPS_PASSWORD }}"
          if [ -z "$SSHPASS" ]; then echo "VPS_PASSWORD is empty; set repo secret VPS_PASSWORD"; exit 1; fi
          sshpass -e \
            ssh -p "$PORT" -o StrictHostKeyChecking=no \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "mkdir -p '${{ secrets.VPS_APP_PATH }}'"

      - name: Deploy app via rsync over SSH (password auth)
        env:
          RSYNC_EXCLUDES: |
            --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='vendor' \
            --exclude='.env' --exclude='.env.*' --exclude='storage/*.key' \
            --exclude='storage/logs' --exclude='storage/framework/*' --exclude='storage/app/private'
        run: |
          set -o pipefail
          PORT="${{ secrets.VPS_PORT }}"; [ -z "$PORT" ] && PORT=22
          DEST_USER_HOST="${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}"
          DEST_PATH="${{ secrets.VPS_APP_PATH }}/"
          export SSHPASS="${{ secrets.VPS_PASSWORD }}"
          if [ -z "$SSHPASS" ]; then echo "VPS_PASSWORD is empty; set repo secret VPS_PASSWORD"; exit 1; fi

          echo "Local rsync version: $(rsync --version | head -n1)" || true

          echo "Starting rsync upload to $DEST_USER_HOST:$DEST_PATH on port $PORT"
          if ! sshpass -e \
            rsync -avzrv -vv --delete $RSYNC_EXCLUDES \
              -e "ssh -p $PORT -o StrictHostKeyChecking=no -o ServerAliveInterval=15 -o ServerAliveCountMax=4" \
              ./ "$DEST_USER_HOST:$DEST_PATH"; then
            echo "Rsync failed. Attempting tar-over-SSH fallback..."
            EXCLUDES=(
              "--exclude=.git" "--exclude=.github" "--exclude=node_modules" "--exclude=vendor" \
              "--exclude=.env" "--exclude=.env.*" "--exclude=storage/*.key" \
              "--exclude=storage/logs" "--exclude=storage/framework/*" "--exclude=storage/app/private"
            )
            tar czf - "${EXCLUDES[@]}" . | \
              sshpass -e ssh -p "$PORT" -o StrictHostKeyChecking=no "$DEST_USER_HOST" \
                "mkdir -p '$DEST_PATH' && tar xzf - -C '$DEST_PATH'"
          fi

      - name: Run remote deploy commands (composer, artisan, wire public_html)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            APP_PATH="${{ secrets.VPS_APP_PATH }}"
            WEBROOT_PATH="${{ secrets.VPS_WEBROOT_PATH }}"  # e.g., /home/USER/public_html
            WEBSITE_USER="${{ secrets.VPS_WEBSITE_USER }}"  # optional: chown runtime dirs to this user

            mkdir -p "$APP_PATH"
            cd "$APP_PATH"

            # Ensure proper permissions for storage and bootstrap/cache
            mkdir -p storage/framework/{cache,sessions,views} bootstrap/cache
            chmod -R ug+rw storage bootstrap/cache || true
            if [ -n "$WEBSITE_USER" ]; then
              chown -R "$WEBSITE_USER":"$WEBSITE_USER" storage bootstrap/cache || true
            fi

            # Install/update dependencies
            if command -v composer >/dev/null 2>&1; then
              composer install --no-dev --prefer-dist --optimize-autoloader
            else
              echo "Composer not found on server. Skipping composer install."
            fi

            # Laravel optimizations and migrations
            if command -v php >/dev/null 2>&1; then
              php artisan migrate --force || true
              php artisan config:cache || true
              php artisan route:cache || true
              php artisan view:cache || true
            else
              echo "PHP CLI not found on server. Skipping artisan commands."
            fi

            # Wire webroot (public_html) to Laravel public directory
            if [ -n "$WEBROOT_PATH" ]; then
              # Create parent directory if missing
              mkdir -p "$(dirname "$WEBROOT_PATH")"

              TARGET="$APP_PATH/public"
              # If webroot is a symlink, update it atomically
              if [ -L "$WEBROOT_PATH" ]; then
                ln -sfn "$TARGET" "$WEBROOT_PATH"
                echo "Updated webroot symlink: $WEBROOT_PATH -> $TARGET"
              # If webroot is an existing directory
              elif [ -d "$WEBROOT_PATH" ]; then
                # If directory is empty, replace with symlink
                if [ -z "$(ls -A "$WEBROOT_PATH")" ]; then
                  rm -rf "$WEBROOT_PATH"
                  ln -s "$TARGET" "$WEBROOT_PATH"
                  echo "Replaced empty webroot dir with symlink: $WEBROOT_PATH -> $TARGET"
                else
                  # Fallback: sync public/ contents into webroot directory
                  rsync -av --delete "$TARGET/" "$WEBROOT_PATH/"
                  echo "Synced public contents into existing webroot directory: $WEBROOT_PATH"
                fi
              else
                # Path does not exist; create a symlink
                ln -s "$TARGET" "$WEBROOT_PATH"
                echo "Created webroot symlink: $WEBROOT_PATH -> $TARGET"
              fi
            fi

            echo "Deployed at $(date)"
